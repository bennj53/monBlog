<div class="container hero is-dark is-fluid">
  <section class="section hero is-mobile">
    <div class="tabs is-mobile">
      <ul>
        <li>
          <a>
            <span class="icon"><i class="fa fa-angle-left"></i></span>
            <span>Left</span>
          </a>
        </li>

        <li>
          <a>
            <span>Right</span>
            <span class="icon"><i class="fa fa-angle-right"></i></span>
          </a>
        </li>
      </ul>
    </div>
    <div id="slider">
      <figure>
          <img *ngFor="let article of articles" [src]="article.img" style="width: 200px; height: 150px;"  onerror="this.onerror=null; this.src='../../../../assets/images/img-article-card.png'" alt="Placeholder image">
      </figure>
    </div>
  <div class="tabs is-centered">
    <ul>
      <li class=""><a>Pictures</a></li>
      <li><a>Music</a></li>
      <li><a>Videos</a></li>
      <li><a>Documents</a></li>
    </ul>
  </div>
  </section>

</div>

<div class="container is-fluid">
  <div class="columns is-multiline is-mobile" *ngIf="articles">
    <!--*ngFor="let article of articles._embedded.articles-->
      <app-article-card
        *ngFor="let article of articles"
        [auteur]="article.auteur"
        [titre]="article.titre"
        [date]="1-1-2019"
        [resume]="article.resume"
        [article]="article"
        [imgArticle]="article.img"
        [urlArticle]="article.url"
      ></app-article-card>
  </div>
</div>
