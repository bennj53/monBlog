<div class="container is-fluid">
  <div class="columns is-multiline" *ngIf="articles">
    <app-article-card
      *ngFor="let article of articles._embedded.articles"
      [auteur]="article.auteur"
      [titre]="article.titre"
      [date]="1-1-2019"
      [resume]="article.resume"
      [article]="article"
    ></app-article-card>
  </div>
</div>
